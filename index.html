<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Magic the Gathering: Card Search</title>

</head>
<body>

  <div id="searchHeader">
    <div id="headerText" onclick="window.scrollTo(0,0)">
      <img id="logo" src="images/logo.jpg">
    </div>
    <div id="searchContainer">
        <input type="text" id="input" onkeyup="cardSearch(event)" placeholder="Search for cards..">
    </div>
    <!-- <div id="controls">hint: press s to go to set list, press w to return to top of page</div> -->
  </div>
    
  

  <div id="siteWrap">

    <div id="cardContainer">
    </div>

    <div class="" id="loadMore">
    </div>

    <div id="spacer"></div>


    <div id="setList">
    </div>

    

  </div>

  <!-- <div onclick="gotoSetList()" id="arrow"> <!--back to set selection --> <span style="font-size:35px">&darr;</span></div> -->

  <script src = "js/index.js" ></script>
</body>
</html>
